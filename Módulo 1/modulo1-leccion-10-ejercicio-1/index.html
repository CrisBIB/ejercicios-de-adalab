<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M1L10E1</title>
</head>

<body>
    <form class="form" action="" method="post">
        <label for="nombreCliente">Nombre</label>
        <input id="nombreCliente" type="text" name="nombreCliente" placeholder="Tu nombre" required>
        <label for="primerApellidoCliente">Primer apellidos</label>
        <input id="primerApellidoCliente" type="text" name="primerApellidoCliente" placeholder="Tu primer apellido"
            required>
        <label for="segundoApellidoCliente">Segundo Apellido</label>
        <input id="segundoApellidoCliente" type="text" name="segundoApellidoCliente" placeholder="Tu segundo apellido">
        <label for="telefonoCliente">Teléfono</label>
        <input id="telefonoCliente" type="tel" name="telefonoCliente" placeholder="Tu número de móvil" required>
        <label for="emailCliente">E-mail</label>
        <input id="emailCliente" type="email" name="emailCliente" placeholder="Nombre usuario" required>
        <label for="contraseñaCliente">Contraseña</label>
        <input id="contraseñaCliente" type="password" name="contraseñaCliente" placeholder="Elige una contraseña"
            disabled>
        <input type="submit" value="Ok!">
    </form>
</body>

</html>
